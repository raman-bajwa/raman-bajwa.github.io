<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,300)" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile Card</title>
</head>

<body class="d-table">
	<div class="outer-wrapper d-table-cell">
		<div class="profile-card-outer">
			<div class="card-banner">
				<img class="banner-img" src="assets/images/milky-way.jpg" width="400" height="160" alt="Banner" />
			</div>
			<div class="profile-card-img">
				<img class="round-img" src="assets/images/profile.jpeg" width="160" height="160" alt="Profile Image" />
			</div>
			<div class="profile-card-content">
				<h1 class="profile-card-name">Ramanpreet Singh</h3>
				<h2  class="profile-card-position">MERN-Stack Developer</h6>
				<div class="profile-card-desc">
					I love contributing to open-source and to read from
					top tech talent. feel free to
					connect or you can write to me
				</div>
				<ul class="social-links">
					<!-- <li><a href="javascript:void(0);" title="Twitter"><i class="fa-brands fa-twitter"></i></a></li> -->
					<li><a href="https://linkedin.com/in/raman-bajwa" title="Linkedin"><i class="fa-brands fa-linkedin"></i></a></li>
					<li><a href="https://github.com/raman-bajwa" title="Github"><i class="fa-brands fa-github"></i></a></li>
					<li><a href="https://www.instagram.com/_raman_bajwa/" title="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
					<li><a href="/" title="Profile"><i class="fa-brands fa-dribbble"></i></a></li>
					<!-- <li><a href="javascript:void(0);" title="Dev"><i class="fa-light fa-envelope"></i></a></li> -->
					<!-- <li><a href="javascript:void(0);" title="Dev"><i class="fa-brands fa-dev"></i></a></li> -->
				</ul>
				<div class="buttons">
					<a href="/" class="btn-blue" title="View Profile">View Profile</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
